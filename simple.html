<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>PPT Simple</title>
  </head>
  <body>
    <header class="header" >
        <div class="score">
            <span>YOU</span> 
            <span class="points" id="user-score">0</span>
        </div>
        <div class="game-name">
            <span class="title">ROCK</span>
            <span class="title">PAPER</span>
            <span class="title">SCISSORS</span>
        </div>
        <div class="score">
            <span>PC</span>
            <span class="points" id="pc-score">0</span>
        </div>
    </header>
    <!-- juego -->
    <div class="items-container"> 
    <div class="game" id="game">
        <div class="game-item paper" data-item="paper">
            <img src="./assets/icon-paper.svg" alt='paper icon' class="game-icon">
        </div>
        <div class="game-item scissors" data-item="scissors">
            <img src="./assets/icon-scissors.svg" alt='scissors icon' class="game-icon">
        </div>
        <div class="game-item rock" data-item="rock">
            <img src="./assets/icon-rock.svg" alt='rock icon' class="game-icon">
        </div>
    </div>
    </div>
    <!-- resultados -->
     <div id="results" class="results hide">
        <!-- resultado papel //asignar clases bien-->
        <div id="picked-result" >
            <span>YOUR PICK</span>
            <div class="game-item paper-result" id="result-item"> 
                <img src="./assets/icon-paper.svg" alt='result icon' class="game-icon">
            </div>
        </div>

        <div>
            <span>GAME RESULT</span>
        </div>

         <div id="pc-result" >
            <span>PC PICK</span>
            <div class="game-item pc-paper-result" id="pc-result-item"> 
                <img src="./assets/icon-paper.svg" alt='result icon' class="game-icon">
            </div>
        </div>
     </div>
     <!-- play again -->
      <button>PLAY again</button>

    <footer>
    <a href="index.html">
          <button class="button-menu">HOME</button>
      </a>
    </footer>
    <script src="./js/scripts.js"></script>
  </body>
</html>
