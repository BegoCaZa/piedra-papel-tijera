<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>PPT Simple</title>
  </head>
  <body>
    <header class="header" >
        <div class="score">
            <span>YOU</span> 
            <span class="points" id="user-score">0</span>
        </div>
        <div class="game-name">
            <span class="title">ROCK</span>
            <span class="title">PAPER</span>
            <span class="title">SCISSORS</span>
        </div>
        <div class="score">
            <span>PC</span>
            <span class="points" id="pc-score">0</span>
        </div>
    </header>
    <!-- juego -->
    <div class="game-container"> 
    <div class="game" id="game">
        <div class="game-item paper" data-item="paper">
            <img src="./assets/icon-paper.svg" alt='paper icon' class="game-icon">
        </div>
        <div class="game-item scissors" data-item="scissors">
            <img src="./assets/icon-scissors.svg" alt='scissors icon' class="game-icon">
        </div>
        <div class="game-item rock" data-item="rock">
            <img src="./assets/icon-rock.svg" alt='rock icon' class="game-icon">
        </div>
    </div>
    </div>
    <!-- resultados -->
     <div id="results" class="results hide">
        <!-- resultado papel //asignar clases bien// class="game-item paper hide" class="game-item scissors hide" class="game-item rock hide"-->
        <div id="picked-paper" >
            <span>YOUR PICK</span>
                <img src="./assets/icon-paper.svg" alt='paper icon' class="game-icon">
        </div>
        <!-- resultado tijera -->
        <div id="picked-scissors">
            <span>YOUR PICK</span>
                <img src="./assets/icon-scissors.svg" alt='scissors icon' class="game-icon">
        </div>

        <!-- resultado piedra -->
        <div id="picked-rock" >
            <span>YOUR PICK</span>
                <img src="./assets/icon-rock.svg" alt='rock icon' class="game-icon">
        </div>

        <div>
            <span>GAME RESULT</span>
        </div>
        <div>
            <span>PC PICK</span>
        </div>
     </div>
     <!-- play again -->
      <button>PLAY again</button>


    <main class="game">
        <div id="game" class="">

        </div>
    </main>
    <footer>
    <a href="home.html">
          <button class="button-menu">HOME</button>
      </a>
    </footer>
    <script src="./js/scripts.js"></script>
  </body>
</html>
